
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>问卷新建页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/build.css">
</head>
<body>
    <header>
        <a href="index.html" class="survey">问卷调查</a>
        <h3>我的问卷</h3>
    </header>
    <div class="paper-edit">
        <div class="paper-title">
            <h4>标题</h4>
        </div>
        <div class="question">
            <div class="question-footer">
                <ul class="question-type">
                    <li>
                        <button class="single">单选</button>
                    </li>
                    <li>
                        <button class="multiply">多选</button>
                    </li>
                    <li>
                        <button class="text">文本</button>
                    </li>
                </ul>
                <div class="add-question">
                    <p>+添加问题</p>
                </div>
            </div>
        </div>
        <ul class="question-list">
        </ul>  
        <footer class="paper-footer">
            <form action="" class="paper-operate">
                <label for="">问卷截止日期</label>
                <input type="text" placeholder="2017/1/1">
                <button class="save">保存问卷</button>
                <button class="publish">发布问卷</button>
            </form>
        </footer>
                 <div class="calendar">
		<form action="">
				<label class="icon"></label>
				<input type="text" placeholder="">
			</form>
		<div class="cal-header">
			<div class="change">
				<div class="month">
					<select>
						<option value="Jan">Jan</option>
						<option value="Feb">Feb</option>
						<option value="Mar">Mar</option>
						<option value="Airp">Airp</option>
						<option value="May">May</option>
						<option value="Jue">Jue</option>
						<option value="Jul">Jul</option>
						<option value="Aug">Aug</option>
						<option value="Sem">Sem</option>
						<option value="Oct">Oct</option>
						<option value="Nov">Nov</option>
						<option value="Dec">Dec</option>
					</select>
				</div>
				<div class="year">
					<select>
					</select>
				</div>
			</div>
				<div class="year-back">
					<div></div>
				</div>
				<div class="year-front">
					<div></div>
				</div>
		</div>
		<div class="weekday">
			<h4>Sun</h4>
			<h4>Mon</h4>
			<h4>Tue</h4>
			<h4>Wed</h4>
			<h4>Ths</h4>
			<h4>Fri</h4>
			<h4>Sat</h4>
		</div>
		<div class="date">
			<div class="date-col">
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
			</div>
			<div class="date-col">
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
			</div>
			<div class="date-col">
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
			</div>
			<div class="date-col">
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
			</div>
			<div class="date-col">
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
			</div>
			<div class="date-col">
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
			</div>
		</div>
	</div>
    </div>
	<script type="text/javascript" src="js/require.js" defer async="true" data-main="js/build"></script>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script src="js/calendar.js"></script>
</body>
</html>
